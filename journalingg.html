<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Bliss Journal</title>
  <link rel="stylesheet" href="jounalingg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Inner Bliss Journal</h1>
  </header>
  <div class="container">
    <div class="entry-controls">
      <div class="text-controls">
        <label for="fontSelect" class="form-label">Choose Font:</label>
        <select class="form-control" id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
        <label for="colorSelect" class="form-label" id="ctc">Choose Text Color:</label>
        <input type="color" id="colorSelect" class="form-control">
      </div>
      <div class="audio-controls">
        <button class="btn btn-light button_pad" id="startRecording">Start Recording</button>
        <button class="btn btn-light" id="stopRecording" disabled>Stop Recording</button>
        <audio id="recordedAudio" controls style="display: none; margin-top: 20px; width: 100%;"></audio>
      </div>
    </div>
    <textarea class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="entry" placeholder="Write your entry here..."></textarea>
    <div class="additional-controls">
      <button class="btn btn-light button_pad" id="saveBtn">Save Entry</button>
      <button class="btn btn-light button_pad" id="saveAudioBtn">Save Audio</button>
      
      <button class="btn btn-light button_pad" id="toggleEntries">Show Previous Entries</button>
    </div>
    <div id="entries" class="entry-container"></div>
  </div>
  <script src="journalingg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
