<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods</title>
    <style>
        body {
            margin: 0px;
            padding: 10px;
            background-color: #ffe5d2;
            position: relative;
        }

        h1 {
            text-align: center; 
            margin-top: 30px; 
            margin-bottom: 0px; 
        }

        .mood-container {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Center items vertically */
            margin-top: 30px;
            overflow-x: auto; /* Allow horizontal scrolling if needed */
            white-space: nowrap; /* Prevent line breaks */
            height: 68vh;
        }
        .mood-item{
            text-align: center;
            margin: 0 10px; /* Adjust horizontal spacing */
        }
        .mood-item a {
            text-decoration: none;
            color: inherit;
        
        }
        .mood-item img {
            width: 200px; /* Adjust the width of each image */
            height: 200px; /* Adjust the height of each image */
            border-radius: 50%; /* Make the images circular */
            object-fit: cover; /* Maintain aspect ratio */
            margin-top: 0px; /* Adjust vertical spacing */
            margin-bottom: 20px; /* Adjust vertical spacing */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .mood-item img:hover {
            transform: scale(1.1);
        }
        .mood-item p {
            margin-top: 5px; /* Adjust spacing between image and text */
            margin-bottom: 0; /* Remove default bottom margin */
            font-family: "Cambria", sans-serif;
            font-weight: bold; /* Make the font bold */
            font-size: 16px; /* Increase the font size */
        }

        hr {
            border: none;
            border-top: 2px solid #333; /* Line color */
            margin-top: 70px;
        }

        .button-container {
            text-align: center;
            margin-top: 600px;
            position: absolute; /* Position absolute for fixed position */
            bottom: 0px; /* Adjust the distance from bottom */
            right: 20px; /* Adjust the distance from right */
        }

        .button {
        padding: 10px 20px;
        background-color: #007bff; /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline from anchor element */
    }

    .button:hover {
        background-color: #0056b3; /* Button background color on hover */
    }


        .button-text {
            color: black; /* Text color */
            font-size: 14px; /* Font size */
            margin-right: 10px; /* Adjust spacing between button and text */
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
    </style>
</head>
